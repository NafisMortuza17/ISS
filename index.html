<!DOCTYPE html>

<html lang="en">
    <head>
        <title>ISS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <header>
            <h1>International Space Station</h1>

        </header>
        
        <p class="info">Click the button below to get the latest position of the ISS</p>

        <div class="search">
            <button class="location"><span class=get>Get Location</span></button>
        </div>

        <div class="information">
           <h3 class="display"> Latitude: <span class="lat">0</span></h3>
           <h3 class="display"> Longitude: <span class="long">0</span></h3>
        </div>

        <script src="index.js" charset="utf-8"></script>
    </body>

</html>
